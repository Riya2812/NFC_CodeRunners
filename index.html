<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('my-image.jpg'); background-size: cover;">
    <div class="container">
        <h1>Nutrition Analysis</h1>
        <form id="nutritionForm">
            <div>
                <label for="calories">Calories:</label>
                <input type="number" id="calories" name="calories" required>
            </div>
            <div>
                <label for="carbohydrates">Carbohydrates (g):</label>
                <input type="number" id="carbohydrates" name="carbohydrates" required>
            </div>
            <div>
                <label for="fats">Fats (g):</label>
                <input type="number" id="fats" name="fats" required>
            </div>
            <div>
                <label for="protein">Protein (g):</label>
                <input type="number" id="protein" name="protein" required>
            </div>
            <button type="submit">Analyze</button>
        </form>
        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
